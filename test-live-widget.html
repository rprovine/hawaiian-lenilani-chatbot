<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Live Hawaiian Chatbot</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f0f8ff;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #0081a7;
      }
      .url-input {
        margin: 20px 0;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #93e1d8;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      button {
        background: #00afb9;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0081a7;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background: #e8f5e9;
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üå∫ Test Your Live Chatbot</h1>

      <div class="url-input">
        <p>Enter your Render backend URL:</p>
        <input
          type="text"
          id="backendUrl"
          placeholder="https://hawaiian-lenilani-chatbot.onrender.com/"
        />
        <button onclick="loadWidget()">Load Chatbot</button>
      </div>

      <div id="status" class="status" style="display: none"></div>

      <p>
        After clicking "Load Chatbot", look for the chat bubble in the bottom
        right corner!
      </p>
    </div>

    <script>
      function loadWidget() {
        const url = document.getElementById("backendUrl").value.trim();
        const status = document.getElementById("status");

        if (!url) {
          status.style.display = "block";
          status.style.background = "#ffebee";
          status.style.color = "#c62828";
          status.textContent = "Please enter your Render backend URL";
          return;
        }

        // Set the backend URL
        window.LENILANI_CHATBOT_URL = url;

        // Load the widget
        const script = document.createElement("script");
        script.src = "./public/hawaiian-widget.js";
        script.onload = function () {
          status.style.display = "block";
          status.style.background = "#e8f5e9";
          status.style.color = "#2e7d32";
          status.textContent =
            "‚úÖ Widget loaded! Look for the chat bubble in the bottom right corner.";
        };
        script.onerror = function () {
          status.style.display = "block";
          status.style.background = "#ffebee";
          status.style.color = "#c62828";
          status.textContent =
            "‚ùå Failed to load widget. Check the console for errors.";
        };
        document.body.appendChild(script);
      }

      // Allow Enter key to load widget
      document
        .getElementById("backendUrl")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            loadWidget();
          }
        });
    </script>
  </body>
</html>
