services:
  - type: web
    name: hawaiian-chatbot-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run_backend.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LEAD_WEBHOOK_URL
        sync: false