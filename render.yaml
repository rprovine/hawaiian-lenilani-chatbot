services:
  # Backend API Service
  - type: web
    name: hawaiian-lenilani-api
    env: python
    buildCommand: "pip install -r requirements-minimal.txt && pip install email-validator gunicorn"
    startCommand: "gunicorn api_backend.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hawaiian-lenilani-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hawaiian-lenilani-redis
          property: connectionString

databases:
  - name: hawaiian-lenilani-db
    databaseName: hawaiian_lenilani
    user: lenilani
    plan: free

services:
  - type: redis
    name: hawaiian-lenilani-redis
    plan: free