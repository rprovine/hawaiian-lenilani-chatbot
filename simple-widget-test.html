<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Widget Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0081a7;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee !important;
            color: #c62828 !important;
        }
        .test-button {
            background: #00afb9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0081a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒº Simple Hawaiian Chatbot Test</h1>
        
        <p>This page tests the chatbot API directly without loading the full widget.</p>
        
        <div class="status" id="status">
            Backend URL: https://hawaiian-lenilani-chatbot.onrender.com
        </div>
        
        <div>
            <button class="test-button" onclick="testHealth()">Test Health Endpoint</button>
            <button class="test-button" onclick="testChat()">Test Chat Endpoint</button>
            <button class="test-button" onclick="loadFullWidget()">Load Full Widget</button>
        </div>
        
        <h3>Response:</h3>
        <pre id="response" style="background: #f5f5f5; padding: 15px; border-radius: 5px; white-space: pre-wrap;"></pre>
    </div>

    <script>
        const API_URL = 'https://hawaiian-lenilani-chatbot.onrender.com';
        
        function showResponse(data, isError = false) {
            const responseEl = document.getElementById('response');
            responseEl.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
            
            const statusEl = document.getElementById('status');
            if (isError) {
                statusEl.classList.add('error');
            } else {
                statusEl.classList.remove('error');
            }
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse(`Error: ${error.message}`, true);
            }
        }
        
        async function testChat() {
            try {
                const chatData = {
                    message: "Aloha! Tell me about your services",
                    session_id: "test-" + Date.now()
                };
                
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(chatData)
                });
                
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse(`Error: ${error.message}`, true);
            }
        }
        
        function loadFullWidget() {
            // Set the API URL globally
            window.LENILANI_CHATBOT_URL = API_URL;
            
            // Load the actual widget
            const script = document.createElement('script');
            script.src = './public/hawaiian-widget.js';
            script.onload = function() {
                showResponse('Widget loaded successfully! Look for the chat bubble in the bottom right corner.');
            };
            script.onerror = function() {
                showResponse('Failed to load widget script', true);
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
