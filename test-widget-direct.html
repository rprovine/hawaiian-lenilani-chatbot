<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Widget Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0081a7;
        }
        .url-input {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #93e1d8;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #00afb9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0081a7;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee !important;
            color: #c62828 !important;
        }
        #console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∫ Direct Widget Test</h1>
        
        <div class="url-input">
            <p>Enter your Render backend URL:</p>
            <input type="text" id="backendUrl" placeholder="https://hawaiian-lenilani-chatbot.onrender.com" />
            <button onclick="loadWidget()">Load Widget</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <h3>Console Output:</h3>
        <div id="console-output"></div>
        
        <p>This version embeds the widget code directly to avoid file loading issues.</p>
    </div>

    <script>
        // Capture console output
        const consoleOutput = document.getElementById('console-output');
        const originalConsole = {};
        
        ['log', 'error', 'warn', 'info'].forEach(method => {
            originalConsole[method] = console[method];
            console[method] = function(...args) {
                const timestamp = new Date().toLocaleTimeString();
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                
                const line = `[${timestamp}] ${method.toUpperCase()}: ${message}\n`;
                consoleOutput.textContent += line;
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
                
                originalConsole[method].apply(console, args);
            };
        });
        
        function showStatus(message, isError) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.textContent = message;
            
            if (isError) {
                status.classList.add('error');
            } else {
                status.classList.remove('error');
            }
        }
        
        function loadWidget() {
            const url = document.getElementById('backendUrl').value.trim();
            
            if (!url) {
                showStatus('Please enter your Render backend URL', true);
                return;
            }
            
            console.log('Loading widget with API URL:', url);
            
            // Set the backend URL
            window.LENILANI_CHATBOT_URL = url;
            
            // Load widget code directly instead of from file
            const widgetCode = `
                // Widget will be loaded here
                console.log('Widget loading with API URL:', window.LENILANI_CHATBOT_URL);
                
                // Simple test widget
                const testWidget = document.createElement('div');
                testWidget.innerHTML = \`
                    <div style="
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        width: 60px;
                        height: 60px;
                        background: linear-gradient(135deg, #0081a7 0%, #00afb9 100%);
                        border-radius: 50%;
                        cursor: pointer;
                        box-shadow: 0 4px 20px rgba(0, 129, 167, 0.3);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 9999;
                        color: white;
                        font-size: 24px;
                    " onclick="testChat()">
                        üå∫
                    </div>
                \`;
                document.body.appendChild(testWidget);
                
                window.testChat = async function() {
                    // Clean URL to avoid double slashes
                    const baseUrl = window.LENILANI_CHATBOT_URL.replace(/\/+$/, '');
                    const chatUrl = baseUrl + '/chat';
                    console.log('Testing chat with backend:', chatUrl);
                    try {
                        const response = await fetch(chatUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: 'Aloha',
                                session_id: 'test-' + Date.now()
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log('Chat response:', data);
                            alert('Chat working! Response: ' + data.response);
                        } else {
                            console.error('Chat failed:', response.status);
                            alert('Chat failed with status: ' + response.status);
                        }
                    } catch (error) {
                        console.error('Chat error:', error);
                        alert('Chat error: ' + error.message);
                    }
                };
                
                console.log('Test widget loaded! Click the flower in the bottom right to test chat.');
            `;
            
            // Execute the widget code
            try {
                eval(widgetCode);
                showStatus('‚úÖ Test widget loaded! Click the üå∫ in the bottom right to test chat.', false);
            } catch (error) {
                console.error('Widget loading error:', error);
                showStatus('‚ùå Failed to load widget: ' + error.message, true);
            }
        }
        
        // Allow Enter key to load widget
        document.getElementById('backendUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadWidget();
            }
        });
        
        console.log('Direct widget test page loaded');
    </script>
</body>
</html>
